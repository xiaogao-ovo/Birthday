  <script>
    const canvas = document.getElementById('fireworks');
    const ctx = canvas.getContext('2d');
    let W = window.innerWidth;
    let H = window.innerHeight;
    canvas.width = W;
    canvas.height = H;

    const particles = [];

    function randomColor() {
      return `hsl(${Math.floor(Math.random() * 360)}, 100%, 60%)`;
    }

    function createFirework(x, y) {
      const count = 50 + Math.random() * 50;
      for (let i = 0; i < count; i++) {
        particles.push({
          x: x,
          y: y,
          radius: 2 + Math.random() * 2,
          color: randomColor(),
          angle: Math.random() * 2 * Math.PI,
          speed: Math.random() * 5 + 2,
          alpha: 1,
          decay: 0.01 + Math.random() * 0.02
        });
      }
    }

    function animate() {
      ctx.fillStyle = "rgba(0,0,0,0.1)";
      ctx.fillRect(0, 0, W, H);
      for (let i = 0; i < particles.length; i++) {
        const p = particles[i];
        p.x += Math.cos(p.angle) * p.speed;
        p.y += Math.sin(p.angle) * p.speed;
        p.alpha -= p.decay;

        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2, false);
        ctx.fillStyle = `rgba(${hexToRgb(p.color)}, ${p.alpha})`;
        ctx.fill();
        if (p.alpha <= 0) particles.splice(i, 1);
      }
      requestAnimationFrame(animate);
    }

    function hexToRgb(hslColor) {
      const tmp = document.createElement('div');
      tmp.style.color = hslColor;
      document.body.appendChild(tmp);
      const cs = window.getComputedStyle(tmp).color;
      document.body.removeChild(tmp);
      return cs.match(/\d+, \d+, \d+/)[0];
    }

    setInterval(() => {
      createFirework(Math.random() * W, Math.random() * H / 2);
    }, 800);

    animate();
    window.addEventListener('resize', () => {
      W = window.innerWidth;
      H = window.innerHeight;
      canvas.width = W;
      canvas.height = H;
    });
  </script>
